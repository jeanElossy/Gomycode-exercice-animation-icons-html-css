<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Animation d'Icons</title>
</head>
<body>
  <!--le conteneur contenant toutes les icons-->
  <div class="container--icons">
    <div class="container--icons__contents container--icons__contents--whatsapp cardhover">
      <!--l'icon whatsapp-->
      <i class="fab fa-whatsapp"></i>
      <!--le message a affiché au survol de l'icons whatsapp-->
      <div class="container--icons__contents__message--whatsapp card">
        Whatsapp
        <div class="container--icons__contents__message--whatsapp__triangle triangle whatsapp--twitter"></div>
      </div>
    </div>
    <div class="container--icons__contents container--icons__contents--twitter cardhover">
      <!--l'icon twitter-->
      <i class="fab fa-twitter"></i>
      <!--le message a affiché au survol de l'icons twitter-->
      <div class="container--icons__contents__message--twitter card">
        Twitter
        <div class="container--icons__contents__message--twitter__triangle triangle whatsapp--twitter"></div>
      </div>
    </div>
    <div class="container--icons__contents container--icons__contents--github cardhover">
      <!--l'icon github-->
      <i class="fab fa-github"></i>
      <!--le message a affiché au survol de l'icons github-->
      <div class="container--icons__contents__message--github card">
        Github
        <div class="container--icons__contents__message--github__triangle triangle"></div>
      </div>
    </div>
    <div class="container--icons__contents container--icons__contents--youtube cardhover">
      <!--l'icon youtube-->
      <i class="fab fa-youtube"></i>
      <!--le message a affiché au survol de l'icons youtube-->
      <div class="container--icons__contents__message--youtube card">
        Youtube
        <div class="container--icons__contents__message--youtube__triangle triangle"></div>
      </div>
    </div>
  </div>

</body>
</html>
